<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knovon for Kids</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
  <div class="app">
    <!-- Logo -->
    <div class="logo">
      <img src="assets/icons/logo.png" alt="Knovon for Kids Logo">
    </div>

    <!-- Card Container -->
    <div class="card-container">
      <div class="card" onclick="showOverlay('VPN')">
        <div class="icon"><img src="assets/icons/vpn-icon.png" alt="VPN Icon"></div>
        <p>VPN</p>
      </div>
      <div class="card" onclick="showOverlay('Install MDM')">
        <div class="icon"><img src="assets/icons/mdm-icon.png" alt="MDM Icon"></div>
        <p>Install MDM</p>
      </div>
      <div class="card" onclick="showOverlay('DNS Settings')">
        <div class="icon"><img src="assets/icons/dns-icon.png" alt="DNS Icon"></div>
        <p>DNS Settings</p>
      </div>
      <div class="card" onclick="showOverlay('Account')">
        <div class="icon"><img src="assets/icons/account-icon.png" alt="Account Icon"></div>
        <p>Account</p>
      </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay">
      <div class="overlay-content">
        <p id="overlay-text">This feature is coming soon.</p>
        <button onclick="closeOverlay()">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
